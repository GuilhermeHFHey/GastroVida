<!DOCTYPE>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Gastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud gastro</h1>
    </div>

    {{nome}}
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="form/" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>

            {% for dbs in db %}
                <tr>
                    <th> {{dbs.id}} </th>
                    <td> {{dbs.nome}} </td>
                    <td> {{dbs.idade}} </td>
                    <td> {{dbs.peso}} </td>
                    <td>
                        <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                        <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

</body>
</html>
