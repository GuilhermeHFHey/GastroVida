{% extends 'modelo.html' %}

<!DOCTYPE>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Gastro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% block corpo %}
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1><inS>Pacientes</inS></h1>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="form/" class="btn btn-success ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Adicionar
        </a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
    </div>
    
    <div id="replaceable-content" class="col-8 m-auto pt-2 pb-2 text-center">
        {% include 'index_partial.html' %}
    </div>

    <div class="pagination col-8 m-auto pt-2 pb-2 text-center">
        {% if db.has_previous %}
            <a href="?page={{db.previous_page_number}}" class="page-link"><</a>
        {% endif %}

        {{db.number}}

        {% if db.has_next %}
            <a href="?page={{db.next_page_number}}" class="page-link">></a>
        {% endif %}
    </div>
    {% endblock %}

    {%load static%}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
