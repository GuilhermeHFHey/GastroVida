{% extends 'modelo.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head%}
    <meta charset="UTF-8">
    <title>PrevPred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock %}
</head>
<body>
    {% block corpo %}
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1><inS>Predição e Previsão</inS></h1>
    </div>

    {{nome}}
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/view/{{db.id}}" class="btn btn-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
            </svg>
        Voltar
        </a>
    </div>

    <div class="container m-auto pt-4 pb-2 text-center">
        <div class="row">
            <div class="col">
                <strong class="h1">Probabilidade de abandono: </strong><p class="h1">{{db.prob}}%</p><br>
            </div>
            <div class="col">
                <strong class="h1">Perda de Peso 9º Mês: </strong><p class="h1">{{db.pdp4}}%</p><br>
            </div>
        </div>
    </div>
    <div class="text-center">
        {% load static %}
        <img src="{% static '/images/grafico.png' %}" class="img-fluid" alt="Grafico Perda de Peso">
    </div>
    {% endblock %}
</body>
</html>
