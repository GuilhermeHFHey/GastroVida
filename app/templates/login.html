{% load static %}
<!DOCTYPE html>

<html lang="pt-br">
<head>
  <title>Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>


<div class="auth">
  <div class="auth__header">
    <div class="auth__logo">
      <img src="https://gastrovida.com.br/wp-content/uploads/2019/05/logo-gastrovida@2x-1.png" class="responsive" style="width: 100%;max-width: 400px;height: auto;">
    </div>
  </div>
  <div class="auth__body">
    {% load crispy_forms_tags %}
    <form accept="inicio/" class="auth__form" name="form" id="post-form" method="POST">
      {% csrf_token %}
      <div class="auth__form_body">
        <h3 class="auth__form_title">Entrar</h3>
        <div>
          <div class="form-group">
            {{ form.username|as_crispy_field }}
          </div>
          <div class="form-group">
            {{ form.password|as_crispy_field }}
          </div>
        </div>
      </div>
      <div class="auth__form_actions">
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="LOGIN">
      </div>
    </form>
  </div>
</div>
<script src="{% static 'login.js' %}"></script>
