{% load static %}
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>


<div class="auth">
  <div class="auth__header">
    <div class="auth__logo">
      <img width="380" height="170" src="https://gastrovida.com.br/wp-content/uploads/2019/05/logo-gastrovida@2x-1.png" alt="">
    </div>
  </div>
  <div class="auth__body">
    <form class="auth__form" autocomplete="off">
      <div class="auth__form_body">
        <h3 class="auth__form_title">Entrar</h3>
        <div>
          <div class="form-group">
            <label class="text-uppercase small">Login</label>
            <input type="email" class="form-control" placeholder="Insira Login">
          </div>
          <div class="form-group">
            <label class="text-uppercase small">Senha</label>
            <input type="password" class="form-control" placeholder="Insira Senha">
          </div>
        </div>
      </div>
      <div class="auth__form_actions">
        <button class="btn btn-primary btn-lg btn-block">
          LOGIN
        </button>
      </div>
    </form>
  </div>
</div>
